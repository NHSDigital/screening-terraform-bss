apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jmeter-master
  labels:
    jmeter_mode: master
spec:
  replicas: 1
  selector:
    matchLabels:
      jmeter_mode: master
  template:
    metadata:
      labels:
        jmeter_mode: master
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - REPLACE_WITH_AWS_REGIONa
            topologyKey: "kubernetes.io/zone"
      containers:
      - name: jmmaster
        image: 730319765130.dkr.ecr.eu-west-2.amazonaws.com/texas/jmeter-master:5.4.1-log4j2-patch
        imagePullPolicy: IfNotPresent
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        ports:
        - containerPort: 60000
        resources:
          limits: #May need to increase Limits dependent on intensity of Load Test
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 20m
            memory: 350Mi




