name: gitleaks
on: [push, workflow_dispatch]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: run-gitleaks
        run: |
          docker pull ghcr.io/gitleaks/gitleaks:latest
          docker run -v ./:/path ghcr.io/gitleaks/gitleaks:latest git -v --redact /path
