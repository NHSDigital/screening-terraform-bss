name: Build and push ECR image
on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: The tag of the image
        type: string
        default: "latest"

env:
  AWS_REGION : eu-west-2
  IMAGE_TAG: ${{ inputs.image-tag }}
permissions:
  id-token: write   # This is required for OIDC
  contents: read    # This is required for actions/checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    #environment: live-mgmt
    env:
      ECR_REPO: ${{ secrets.DEV_AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-2.amazonaws.com
      IMAGE_NAME: nhse-bss-euwest2-cicd
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Build docker image
        working-directory: src/sample-app
        run: docker build -t ${{ env.ECR_REPO }}/${{ env.IMAGE_NAME }}:${{ env.RUNNER_IMAGE_TAG }} .

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: arn:aws:iam::${{ secrets.DEV_AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ECR_REPO }}

      - name: Push docker image
        run: |
          docker push ${{ env.ECR_REPO }}/${{ env.IMAGE_NAME }}:${{ env.RUNNER_IMAGE_TAG }}
