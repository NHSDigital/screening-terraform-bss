name: Manage Stacks

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (apply/destroy)'
        required: true
        type: choice
        options:
          - apply
          - destroy
      stack:
        description: 'Which stack to manage'
        required: true
        type: choice
        options:
          - vpc
          - eks
          - rds
          - elasticache
          - ecs
          - ecr
          - ecs-task
      environment:
        description: 'Terraform environment to use'
        required: true
        type: choice
        options:
          - cicd
          - nft
          - uat
          - prod
          # Add new environments here
      task_name:
        description: 'Name of the ECS task (only for ecs-task stack)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.11.4'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.DEV_AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: eu-west-2

      - name: Terraform Init
        working-directory: infrastructure/stacks/${{ github.event.inputs.stack }}
        run: terraform init

      - name: Terraform ${{ github.event.inputs.action }}
        working-directory: infrastructure/stacks/${{ github.event.inputs.stack }}
        env:
          TF_VAR_ENVIRONMENT: ${{ github.event.inputs.environment }}
          TF_ACTION: ${{ github.event.inputs.action }}
          TF_STACK: ${{ github.events.inputs.stack }}
          TF_VAR_aws_account_id: ${{ secrets.DEV_AWS_ACCOUNT_ID }}
          TF_VAR_task_name: ${{ github.events.inputs.task_name }}
        run: terraform ${{ github.event.inputs.action }} -auto-approve -var-file="../../environments/$TF_VAR_ENVIRONMENT/main.tfvars"

      - name: Cleanup
        if: always()
        working-directory: infrastructure/stacks/${{ github.event.inputs.stack }}
        run: terraform workspace select default

