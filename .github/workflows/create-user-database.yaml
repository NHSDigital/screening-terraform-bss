name: Create User Database

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (apply/destroy)'
        required: true
        type: choice
        options:
          - apply
          - destroy
      workspace:
        description: 'Terraform workspace to use'
        required: true
        type: choice
        options:
          - ancl11
          - stma7
          # Add new workspaces here

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${ secrets.DEV_AWS_ACCOUNT_ID }:role/github-actions-role
          aws-region: eu-west-2

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.6'

      - name: Terraform Init
        working-directory: infrastructure/stacks/user-database
        run: terraform init

      - name: Select or create workspace
        working-directory: infrastructure/stacks/user-database
        run: |
          if terraform workspace select ${{ github.event.inputs.workspace }} 2>/dev/null; then
            echo "Selected workspace ${{ github.event.inputs.workspace }}"
          else
            terraform workspace new ${{ github.event.inputs.workspace }}
            echo "Created new workspace ${{ github.event.inputs.workspace }}"
          fi

      - name: Terraform ${{ github.event.inputs.action }}
        working-directory: infrastructure/stacks/user-database
        env:
          TF_VAR_db_name: ${{ github.event.inputs.workspace }}
        run: terraform ${{ github.event.inputs.action }} -auto-approve

      - name: Cleanup
        if: always()
        working-directory: infrastructure/stacks/user-database
        run: terraform workspace select default

